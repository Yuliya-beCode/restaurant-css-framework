  <main class="container-fluid">
    <form class="mx-5 mt-5" method="POST" action="./index.php">
      <div class="form-group row mx-5">
        <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>


        <div class="col-sm-10">
          <input name="inputFirstName" class="form-control" id="inputFirstName" placeholder="First Name">
        </div>
      </div>

      <br>
      <div class="form-group row mx-5">
        <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input name="inputLastName" class="form-control" id="inputLastName" placeholder="Last Name">
        </div>
      </div>
      <br>
      <div class="form-group row mx-5">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <br>
      <div class="form-group row mx-5">
        <label for="subject" class="col-sm-2 col-form-label">Subject of the message</label>
        <div class="col-sm-10">
          <select class="form-control form-control-md" id="subject" name="subject">
            <option>Reclamation</option>
            <option>Reservation</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="form-group row mx-5">
        <label for="message" class="col-sm-2 col-form-label">Leave your message</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3" id="message" name="message"></textarea>
        </div>
      </div>


      <div class="form-group row mx-5">
        <div class="col-sm-12 text-center p-3 mx-5">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>


    </form>
